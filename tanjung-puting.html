<script>
	function semua()
	{
		var objResTree = document.all['transformedXML'];
		var objSrcTree = new ActiveXObject('MSXML2.DOMDocument.6.0');
		var objXSLT = new ActiveXObject('MSXML2.DOMDocument.6.0');

		objSrcTree.load('xml/feedback.xml');
		objXSLT.load('xml/feedback.xsl');

		strResult=objSrcTree.transformNode(objXSLT);
		objResTree.innerHTML = strResult;
		return true;
	}

	function loadrajaampat()
	{
		var objResTree = document.all['transformedXML2'];
		var objSrcTree = new ActiveXObject('MSXML2.DOMDocument.6.0');
		var objXSLT = new ActiveXObject('MSXML2.DOMDocument.6.0');

		objSrcTree.load('xml/Pulau.xml');
		objXSLT.load('xml/tanjung-puting.xsl');

		strResult=objSrcTree.transformNode(objXSLT);
		objResTree.innerHTML = strResult;
		return true;
	}	

	function validasi(e)
	{
			x=document.contact;

			name=x.txtname.value;
			
			email=x.txtmail.value;	

			Comment=x.txtcomment.value;

			if(name.length==0)
			{
				alert("Please fill your name.");
				x.txtname.focus();
				return false;
			}
			else if(email.length==0)
			{
				alert("Please fill your Email.");
				x.txtmail.focus();
				return false;
			}
			else if (email==-1) 
			{
				alert("Invalid Email Address");
				x.txtmail.focus();
				return false;
			}
			else if (Comment==0)
			{
				alert("please fill your feedback");
				x.txtcomment.focus();
				return false;
			}
			var xml = new ActiveXObject('MSXML2.DOMDocument.6.0');
            xml.load('F:/Vocation-spot-in-indonesia/xml/feedback.xml');

            var rootElement = xml.getElementsByTagName('Feedbackdata')[0];
            var newElement   = xml.createElement('Feedback');
            rootElement.appendChild(newElement);

            var attribute = xml.createAttribute("ID_Feedback");
            var id =  rootElement.childNodes.length + 1;
            if (id < 10)
            	id = 'F00' +id;
            else 
            	id = 'F0' + id
            attribute.value = id;
            newElement.setAttributeNode(attribute);
            
            var nodeNama = xml.createElement('name');
            nodeNama.appendChild(xml.createTextNode(name));
            newElement.appendChild(nodeNama);

            var nodeEmail = xml.createElement('email');
            nodeEmail.appendChild(xml.createTextNode(email));
            newElement.appendChild(nodeEmail);

            var nodeComment = xml.createElement('comment');
            nodeComment.appendChild(xml.createTextNode(Comment));
            newElement.appendChild(nodeComment);

            rootElement.appendChild(newElement);

            var fs = new ActiveXObject('Scripting.FileSystemObject');
            var file = fs.CreateTextFile('F:/Vocation-spot-in-indonesia/xml/feedback.xml', true);
            file.write(xml.xml);
            file.close();
	}
</script>
